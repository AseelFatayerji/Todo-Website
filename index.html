<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="cardheader dark">Login</div>
      <div class="cardbody">
        <form>
          <input type="text" id="user" placeholder="jhon1234567" />
          <br />
          <input type="password" id="pass" placeholder="123456789" />
          <br />
          <input type="button" onclick="checkinfo()" value="Submit" />
        </form>

      </div>
    </div>
  </body>
</html>
