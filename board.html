<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body class="background">
    <div class="floatcontainer">
      <div class="menu">
        <div class="cardheader">Menu</div>
        <div class="menubody">
          <input type="text" id="item" />
          <br />
          <input type="checkbox" class="checkbox-round" id="imp" /> Important
          <input type="checkbox" class="checkbox-round" id="dates" /> Date
        </div>
        <div class="right">
          <h3>
            <i class="fa-solid fa-pen icon dark" onclick="additem()"></i>
          </h3>
        </div>
      </div>
      <div class="todocard floatchild">
        <div class="cardheader">Todo List</div>
        <div class="cardbody">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
