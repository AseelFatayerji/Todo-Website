<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script
      src="https://kit.fontawesome.com/3466402afb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </head>
  <body class="background">
      <div class="todocard">
        <div class="cardheader left info">Todo List</div>
        <div class="menubody info">
          <input type="text" class="input" id="item" />
          <div class="floatcontainer space-even gap">
            <i
              id="IMP"
              class="fa-solid fa-circle-exclamation base-icon alert-icon"
              onclick="markImp()"
            ></i>
            <i
              id="DATE"
              class="fa-solid fa-calendar-days base-icon accent-icon"
              onclick="setDate()"
            ></i>
            <i
              class="fa-solid fa-pen-to-square base-icon light-icon"
              onclick="additem()"
            ></i>
          </div>
        </div>
        <div class="cardbody">
          <ul id="list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
